<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">CaseStatus</ui:define>
		<ui:define name="content">
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:outputLabel value="Your case id"></p:outputLabel>
					<p:inputText value="#{data.caseId}"></p:inputText>
					
					<br />
					<p:commandButton actionListener="#{logic.check}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
				<h:outputText id="resultPanel" value="Case #{data.caseId} has status is #{data.caseStatus}"></h:outputText>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
